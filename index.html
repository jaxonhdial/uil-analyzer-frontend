<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIL Analyzer</title>

    <!-- Global styles -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">

    <!-- Page-specific styles -->
    <link rel="stylesheet" href="css/pages/home.css">
</head>
<body>

    <!-- Global navbar -->
    <div id="navbar"></div>

    <!-- Landing page -->
    <main class="home">
        <section class="home-grid">

            <button class="ui-card" onclick="location.href='/archives.html'">
                <div class="ui-card-content">
                    <h3>Archives</h3>
                    <p>Browse past UIL results</p>
                </div>
            </button>

            <button class="ui-card locked" data-lock>
                <div class="ui-card-content">
                    <h3>Virtual Contest</h3>
                    <p>Enter your score into past contests</p>
                </div>
            </button>

            <button class="ui-card locked" data-lock>
                <div class="ui-card-content">
                    <h3>Search</h3>
                    <p>Find competitors or schools</p>
                </div>
            </button>

            <button class="ui-card locked" data-lock>
                <div class="ui-card-content">
                    <h3>Live Results</h3>
                    <p>View current contest results</p>
                </div>
            </button>

            <button class="ui-card locked" data-lock>
                <div class="ui-card-content">
                    <h3>Academic Alignments</h3>
                    <p>Check school academic alignments</p>
                </div>
            </button>

            <button class="ui-card" onclick="location.href='/about.html'">
                <div class="ui-card-content">
                    <h3>About</h3>
                    <p>Learn more about UIL Analyzer</p>
                </div>
            </button>

        </section>
    </main>

    <!-- Global scripts -->
    <script src="../js/loadNav.js"></script>
</body>
</html>
